{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}
<div class="container my-4">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label mx-20">Full name</label>
            <input type="name" class="form-control mx-20" id="name" name="name" placeholder="Full name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label mx-20">Eamil Address</label>
            <input type="email" class="form-control mx-20" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="number" class="form-label mx-20">Number</label>
            <input type="tel" class="form-control mx-20" id="number" name="number" placeholder="number">
        </div>
        <div class="form-group">
            <label for="text" class="form-label mx-20">Discription</label>
            <textarea class="form-control mx-20" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Sumbit</button>
    </form>
</div>

{% endblock %}
